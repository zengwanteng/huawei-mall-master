<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的购物车</title>
    <link rel="stylesheet" href="./css/commom.css">
    <link rel="stylesheet" href="./css/gouwuche.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="./js/jquery-2.2.4.js"></script>
    <script src="./layer/layer.js"></script>

</head>

<body>
    <div id="top">
        <div class="container top">
            <div class="left">
                <div class="logo">
                    <a href="./index.html" title="华为商城">
                        <img src="https://res.vmallres.com/pimages//sale/2019-01/AF2GXbxrWmRqvyNfYzCl.png" alt="">
                    </a>
                </div>
                <span>我的购物车</span>
            </div>
            <div class="right">
                <div class="mycurt"></div>
            </div>
        </div>
    </div>
    <div class="h20"></div>
    <div class="empty">
        <div class="icon">
            <img src="http://127.0.0.1:5500/huawei3/huawei-master/images/icon-header-minicart.32e5f81.png" alt="">
        </div>
        <p>您的购物车里什么也没有哦~</p>
        <a href="./index.html">去逛逛</a>
    </div>

    <div id="body">
        <div class="content">
            <div class="list-head clearfix">
                <div class="col-check"><input type="checkbox" class="check-col1">全选</div>
                <div class="col-img">&nbsp;</div>
                <div class="col-name">商品名称</div>
                <div class="col-price">单价</div>
                <div class="col-num">数量</div>
                <div class="col-total">小计</div>
                <div class="col-action">操作</div>
            </div>
            <div class="body">
            </div>
            <div class="cart-bar clearfix">
                <div class="section-left"><a href="./index.html" class="back-shopping">继续购物</a>
                </div>
                <div class="shu">已选择<span class="cart-total"> <i>0</i>
                    </span> 件商品</div>
                <div class="heji1">总计：<span class="total-price">0.00</span></div>
                <div class="heji">
                    <a href="javascript:void(0);" class="btn btn-a btn-primary">立即结算</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cart.js"></script>
</body>

</html>
